{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medico - Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-transparent">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-heartbeat mr-2"></i>Medico
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="login-card">
      <div class="text-center mb-4">
        <h2 class="mb-3">Register New User</h2>
        <p class="text-muted">Create new system account</p>
      </div>
      
      {% if messages %}
      <div class="alert-container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="uid">Unique ID</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
            </div>
            <input type="text" 
                   class="form-control" 
                   id="uid" 
                   name="uid" 
                   placeholder="Create UID (6-20 alphanumeric)"
                   pattern="[A-Za-z0-9]{6,20}"
                   title="6-20 alphanumeric characters"
                   required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
            </div>
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   name="password" 
                   placeholder="Create password (8-20 characters)"
                   minlength="8"
                   maxlength="20"
                   required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
        <p class="text-center mt-4">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login Here</a></p>
      </form>
    </div>
  </div>

  <!-- Same JavaScript validation as login.html -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Add this right before the Bootstrap JS scripts at the bottom
    document.querySelector('form').addEventListener('submit', function(e) {
        // Reset previous errors
        document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        document.querySelectorAll('.invalid-feedback').forEach(el => el.remove());

        const uid = document.getElementById('uid');
        const password = document.getElementById('password');
        let isValid = true;

        // UID Validation
        if(!/^[A-Za-z0-9]{6,20}$/.test(uid.value)) {
            isValid = false;
            uid.classList.add('is-invalid');
            showError(uid, 'UID must be 6-20 alphanumeric characters');
        }

        // Password Validation
        if(password.value.length < 8 || password.value.length > 20) {
            isValid = false;
            password.classList.add('is-invalid');
            showError(password, 'Password must be 8-20 characters');
        }

        if(!isValid) {
            e.preventDefault();
        }
    });

    function showError(input, message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'invalid-feedback';
        errorDiv.textContent = message;
        input.parentElement.parentElement.appendChild(errorDiv);
    }
  </script>
</body>
</html>
