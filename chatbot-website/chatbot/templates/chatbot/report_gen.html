<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Medico Report Generator</title>
<style>
:root {
  --primary-color: #005f73;
  --secondary-color: #00b4d8;
  --accent-color: #83c5be;
  --text-color: #333333;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}

/* Animated Medical Icons Background */
.background-elements {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}
.medical-icon {
  position: absolute;
  opacity: 0.1;
  animation: float 20s infinite linear;
}
@keyframes float {
  0%   { transform: translateY(0) rotate(0deg); }
  50%  { transform: translateY(-40px) rotate(180deg); }
  100% { transform: translateY(0) rotate(360deg); }
}

/* Gradient Mesh & Particles */
.gradient-mesh {
  position: absolute; inset:0;
  background:
    radial-gradient(circle at 80% 20%, var(--accent-color) 0%, transparent 15%),
    radial-gradient(circle at 20% 80%, var(--secondary-color) 0%, transparent 15%),
    radial-gradient(circle at 50% 50%, var(--primary-color) 0%, transparent 15%);
  mix-blend-mode: multiply;
  opacity: 0.1;
}
.floating-particles::before {
  content:"";
  position:absolute; inset:-50%;
  background-image:
    radial-gradient(circle at center, var(--primary-color) 0%, transparent 2%),
    radial-gradient(circle at center, var(--secondary-color) 0%, transparent 2%);
  background-size:50px 50px;
  animation: particle-flow 40s linear infinite;
}
@keyframes particle-flow {
  to { transform: translate(-50%, -50%); }
}

/* Chat container */
.chat-container {
  position: relative;
  z-index: 1;
  max-width: 600px;
  height: 90vh;
  margin: 2vh auto;
  display: flex;
  flex-direction: column;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,0.3);
  box-shadow:0 8px 32px rgba(0,0,0,0.1);
  border-radius: 8px;
  overflow: hidden;
}

/* Header */
.chat-header {
  padding: 1rem;
  border-bottom:1px solid #e0e0e0;
  display:flex;
  align-items:center;
  gap:1rem;
}
.chat-header .back-button {
  text-decoration:none;
  color: var(--primary-color);
}
.chat-header h1 {
  margin:0;
  font-size:1.25rem;
}

/* Messages area */
.chat-messages {
  flex:1;
  padding:1rem;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}
.message {
  max-width:75%;
  padding:1rem;
  margin:0.5rem 0;
  line-height:1.5;
  word-break:break-word;
  border-radius:1.2rem;
  transition: all 0.3s ease;
}
.user-message {
  background:var(--primary-color);
  color:#fff;
  align-self:flex-end;
  border-radius:1.5rem 1.5rem 0.5rem 1.5rem;
}
.bot-message {
  background:#fff;
  color:var(--text-color);
  align-self:flex-start;
  border-radius:1.5rem 1.5rem 1.5rem 0.5rem;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

/* Typing indicator */
.typing-indicator {
  display:none;
  padding:1rem;
  font-size:0.9rem;
  color:var(--primary-color);
  background:rgba(0,95,115,0.05);
  margin:0 1rem 1rem;
  border-radius:0.5rem;
}
.dot-flashing {
  display:inline-block;
  width:8px; height:8px;
  border-radius:50%;
  background-color:var(--primary-color);
  animation: dotFlashing 1s infinite linear;
}
@keyframes dotFlashing {
  0%   { opacity:0.2; }
  50%  { opacity:1; }
  100% { opacity:0.2; }
}

/* Input area */
.input-container {
  border-top:1px solid #e0e0e0;
  padding:0.5rem;
  display:flex;
  gap:0.5rem;
}
.input-container input {
  flex:1;
  padding:0.75rem;
  border:1px solid #ccc;
  border-radius:4px;
  font-size:1rem;
}
.input-container button {
  padding:0 1rem;
  border:none;
  background:var(--secondary-color);
  color:#fff;
  border-radius:4px;
  cursor:pointer;
  font-size:1rem;
}
</style>
</head>
<body>
  <div class="background-elements">
    <div class="medical-icon" style="left:10%;top:20%;">
      <!-- svg‚Ä¶ -->
    </div>
    <div class="medical-icon" style="left:70%;top:60%;">
      <!-- svg‚Ä¶ -->
    </div>
    <div class="gradient-mesh"></div>
    <div class="floating-particles"></div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <a href="{% url 'index' %}" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
      <h1>ü©∫ Medico Report Generator</h1>
    </div>

    <div class="chat-messages" id="chat-messages"></div>

    <div class="typing-indicator" id="typing-indicator">
      <span class="dot-flashing"></span> Generating response...
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Describe your symptoms or ask a question‚Ä¶">
      <button id="send-button">Send ‚û§</button>
    </div>
  </div>

  <!-- CSRF token for Django -->
  {% csrf_token %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  // restore or init history
  let chatHistory = JSON.parse(localStorage.getItem('medicoChatHistory'))||[];

  $(function(){
    const chatMessages   = $('#chat-messages');
    const userInput      = $('#user-input');
    const sendButton     = $('#send-button');
    const typingIndicator= $('#typing-indicator');

    // render what we already have
    chatHistory.forEach(h=>addMessage(h.content,h.sender));

    sendButton.click(sendMessage);
    userInput.keypress(e=>{
      if(e.which===13&&!e.shiftKey){
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage(){
      const message=userInput.val().trim();
      if(!message)return;
      addMessage(message,'user');
      userInput.val('');
      typingIndicator.fadeIn(200);
      chatMessages.scrollTop(chatMessages[0].scrollHeight);

      try{
        const csrftoken=document.querySelector('[name=csrfmiddlewaretoken]').value;
        const response=await $.ajax({
          url:"{% url 'reportgen' %}",
          method:'POST',
          headers:{ 'X-CSRFToken':csrftoken },
          data:{ user_input:message },
          dataType:'json'
        });
        if(response.status==='success'){
          addMessage(response.response,'bot');
        } else {
          addMessage('‚ö†Ô∏è Error: '+response.response,'bot');
        }
      }catch(err){
        addMessage('‚ö†Ô∏è Connection error. Please try again.','bot');
        console.error(err);
      }finally{
        typingIndicator.fadeOut(200);
        chatMessages.scrollTop(chatMessages[0].scrollHeight);
      }
    }

    function addMessage(content,sender){
      const cls= sender==='user' ? 'user-message':'bot-message';
      const $m=$(`<div class="message ${cls}"><p>${content}</p></div>`)
        .appendTo(chatMessages)
        .hide().fadeIn(200);
      chatHistory.push({content,sender});
      localStorage.setItem('medicoChatHistory',JSON.stringify(chatHistory));
    }
  });
  </script>
</body>
</html>
